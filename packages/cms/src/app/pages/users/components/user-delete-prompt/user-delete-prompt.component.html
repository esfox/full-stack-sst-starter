<dialog #modal class="modal" app-dialog-prevent-esc>
  <div class="modal-box">
    <h3 class="font-bold text-lg">Confirm Delete</h3>
    <p class="py-4">
      Are you sure you want to delete the user with email: <code>{{ userEmail }}</code>
    </p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn" [disabled]="isLoading">Cancel</button>
      </form>
      <button class="btn btn-error text-white" (click)="onDelete.emit()" [disabled]="isLoading">
        @if (isLoading) {
          <span class="loading loading-spinner"></span>
          Deleting...
        } @else {
          Delete
        }
      </button>
    </div>
  </div>
</dialog>
