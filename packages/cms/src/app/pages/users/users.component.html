<app-main-layout>
  <ng-container nav-title> Users </ng-container>

  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @if (users$ | async; as users) {
        @for (user of users; track $index) {
          <app-users-table-row [user]="user" />
        }
      } @else {
        Loading...
      }
    </tbody>
  </table>

  <!-- `nav-content` is a selector for the navbar component's `ng-content` -->
  <ng-container nav-content>
    <button class="btn btn-primary min-h-0 h-9 ml-auto">
      <i class="fa fa-plus"></i>
      Add User
    </button>
  </ng-container>
</app-main-layout>
