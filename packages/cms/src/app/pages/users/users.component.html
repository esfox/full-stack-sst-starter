<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @if (users$ | async; as users) {
      @for (user of users; track $index) {
        <app-users-table-row [user]="user" />
      }
    } @else {
      Loading...
    }
  </tbody>
</table>
