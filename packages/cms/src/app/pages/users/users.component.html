<app-main-layout>
  <ng-container nav-title> Users </ng-container>

  <ng-container nav-content>
    <button class="btn btn-primary min-h-0 h-9 ml-auto" (click)="showRecordForm()">
      <i class="fa fa-plus"></i>
      Add User
    </button>
  </ng-container>

  @if (isLoading()) {
    <span class="loading loading-spinner loading-lg block mx-auto my-24"></span>
  } @else {
    <table class="table mb-28">
      <thead>
        <tr
          class="sticky top-[var(--navbar-height)] bg-base-100 border-b-0 shadow-[inset_0_-1px_0_oklch(var(--b2))] z-[2]"
        >
          <th>Email</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (user of records(); track $index) {
          <app-users-table-row
            [user]="user"
            [alt-bg]="$index % 2 === 0"
            (edit)="showRecordForm(user)"
            (delete)="showDeletePrompt(user)"
          />
        }
      </tbody>
    </table>
  }
</app-main-layout>

<app-dialog #recordFormDialog [title]="recordFormDialogTitle()">
  <app-user-form #recordForm [loading]="isSaving()" (save)="saveRecord($event)" />
</app-dialog>

<app-prompt-dialog
  #deletePromptDialog
  title="Confirm Delete"
  [danger-confirm]="true"
  [disabled]="isDeleting()"
  (confirm)="deleteRecord()"
>
  <p class="px-6 py-4">
    Are you sure you want to delete the user with email:
    <code>{{ recordToDeleteEmail() }}</code>
  </p>
  <ng-container dialog-confirm>
    @if (isDeleting()) {
      <span class="loading loading-spinner"></span>
      Deleting...
    } @else {
      Delete
    }
  </ng-container>
</app-prompt-dialog>
