<app-main-layout>
  <ng-container nav-title> Roles </ng-container>

  <ng-container nav-content>
    <button class="btn btn-primary min-h-0 h-9 ml-auto" (click)="showRecordForm()">
      <i class="fa fa-plus"></i>
      Add Role
    </button>
  </ng-container>

  @if (isLoading()) {
    <span class="loading loading-spinner loading-lg block mx-auto my-24"></span>
  } @else {
    <table class="table mb-28">
      <thead>
        <tr
          class="sticky top-[var(--navbar-height)] bg-base-100 border-b-0 shadow-[inset_0_-1px_0_oklch(var(--b2))] z-[2]"
        >
          <th>Name</th>

          <th>Created at</th>

          <th>Updated at</th>

          <th>Deleted at</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (role of records(); track $index) {
          <app-roles-table-row
            [role]="role"
            [alt-bg]="$index % 2 === 0"
            (edit)="showRecordForm(role)"
            (delete)="showDeletePrompt(role)"
          />
        }
      </tbody>
    </table>
  }
</app-main-layout>

<app-dialog #recordFormDialog [title]="recordFormDialogTitle()">
  <app-role-form
    #recordForm
    [loading]="isSavingWithPermissions"
    (save)="saveWithPermissions($event)"
  />
</app-dialog>

<app-prompt-dialog
  #deletePromptDialog
  title="Confirm Delete"
  [danger-confirm]="true"
  [disabled]="isDeleting()"
  (confirm)="deleteRecord()"
>
  <p class="px-6 py-4">
    Are you sure you want to delete the <strong>{{ recordToDeleteName() }}</strong> role?
  </p>
  <ng-container dialog-confirm>
    @if (isDeleting()) {
      <span class="loading loading-spinner"></span>
      Deleting...
    } @else {
      Delete
    }
  </ng-container>
</app-prompt-dialog>
