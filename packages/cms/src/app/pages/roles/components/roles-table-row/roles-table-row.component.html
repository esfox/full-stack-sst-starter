<ng-template #content>
  <tr class="border-b-0" [class]="{ 'bg-[var(--base-150)]': altBg }">
    <td>
      <div class="flex items-center gap-3">
        <div class="font-bold">{{ role.name }}</div>
      </div>
    </td>

    <td>{{ role.createdAt | date }}</td>

    @if (role.updatedAt) {
      <td>{{ role.updatedAt | date }}</td>
    } @else {
      <td>-</td>
    }

    @if (role.deletedAt) {
      <td>{{ role.deletedAt | date }}</td>
    } @else {
      <td>-</td>
    }

    <td>
      <app-dropdown-menu
        class="dropdown-end"
        toggle-class="m-1 btn btn-sm btn-ghost"
        [items]="actionMenu"
      >
        <i class="fa fa-ellipsis-vertical"></i>
      </app-dropdown-menu>
    </td>
  </tr>
  @if (isShowingExpandRow) {
    <tr [class]="{ 'bg-[var(--base-150)]': altBg }">
      <td class="align-top p-0" colspan="5">
        <div class="relative">
          <button
            class="btn btn-ghost btn-circle btn-sm absolute top-2 right-2"
            role="button"
            (click)="toggleExpand()"
          >
            <i class="fa-solid fa-xmark fa-lg"></i>
          </button>
          <table>
            <tbody>
              <tr class="border-0">
                <td>ID</td>
                <td>
                  <code>{{ role.id }}</code>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
  }
</ng-template>
