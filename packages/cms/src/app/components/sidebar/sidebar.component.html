<div class="h-16 grid place-items-center bg-primary">
  <h1>CMS</h1>
</div>
<ul class="menu w-full p-0 [&_li>*]:rounded-none">
  @for (item of menu; track item.route) {
    <li>
      <label
        role="link"
        for="sidebar"
        class="p-3"
        routerLinkActive="active"
        [routerLink]="[item.route]"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        @if (item.icon) {
          <i class="text-center w-5" [class]="item.icon"></i>
        }
        {{ item.label }}
      </label>
    </li>
  }
</ul>
