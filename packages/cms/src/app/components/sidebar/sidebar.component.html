<div class="h-16 grid place-items-center bg-primary">
  <h1>CMS</h1>
</div>
<ul class="menu w-full p-0 [&_li>*]:rounded-none">
  @for (item of menu; track $index) {
    <li>
      <label
        role="link"
        for="sidebar"
        class="p-3"
        routerLinkActive="active"
        [routerLink]="[item.path]"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        @if (item.icon) {
          <i class="text-center w-5" [class]="item.icon"></i>
        }
        {{ item.label }}
      </label>
    </li>
  }
</ul>

@if (currentUser()) {
  <hr />
  <app-dropdown-menu
    class="dropdown-top dropdown-end w-full"
    toggle-class="btn btn-block btn-ghost h-14 flex justify-start rounded-none gap-0 px-4 py-2"
    [items]="currentUserMenu"
  >
    <img
      [src]="currentUserPicture()"
      alt="user image"
      referrerpolicy="no-referrer"
      width="32"
      height="32"
      class="inline rounded-full"
    />
    <span class="flex-grow text-start mx-3">
      {{ currentUserName() }}
    </span>
    <i class="fa-solid fa-ellipsis-vertical justify-self-end text-base-content"></i>
  </app-dropdown-menu>
